    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

</head>
<body>



<form method="post" action="{% url 'Register' %}" style="max-width:400px;margin:auto">
    <h2>Register Form</h2>
    <h6>Please fill in this form to create an account.</h6>
    {%csrf_token%}
    <div class="container">

     <div class="input-container">
         <i class="fa fa-user icon"></i>
         <label for="User_name">User Name:</label><br>
         <input type="text" id="User_name" name="User_name" placeholder="user_name" required><br>
     </div>

    <div class="input-container">
        <i class="fa fa-envelope icon"></i>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
    </div>

    <div class="input-container">
        <i class="fa fa-key icon"></i>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
    </div>

    <label for="confirm_password">Confirm Password:</label><br>
    <input type="password" id="confirm_password"  name="confirm_password"required><br><br>


    <style>
    .button-spacing {
        margin-right: 68px; /* Adjust the margin as needed */
    }</style>
        <button type="button" class="cancelbtn button-spacing" onclick="window.location.href='/'">Cancel</button>
        <button type="submit" class="button-spacing">Register</button>

        </div>


</form>
{% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</body>
