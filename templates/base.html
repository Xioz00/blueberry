

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <!-- Header section start -->

    <!--<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #3f51b5; height:90px; " >-->
    <nav class="navbar navbar-expand-lg navbar-light bg-info" style="height: 90px;">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="navbar-brand" href="/" style="color: white;"><b><b><b>Blueberry</b></b></b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        </button>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
          <li class="nav-item dropdown">
            <a  class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white;">
              Products
            </a>

            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/">All Products</a>
              {% for i in ct %}
              <a class="dropdown-item" href="{{ i.get_url }}">{{ i.name }}</a>
              {% endfor %}
            </div>

          </li>

            <a class="nav-link" href="{% url 'Login' %}" style="color: white;">Login </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Register' %}" style="color: white;">Register</a>
          </li>
          <li class="nav-item">
            {% if itc > 0 %}
            <a class="nav-link disabled" href="{% url 'cartDetails' %}" style="color: white;"><i class='fas fa-shopping-cart'><sup>{{itc}}</sup></i></i></i></a>
            {% else %}
            {% endif %}
          </li>

        </ul>

        <!-- Search form -->
        <form action="{% url 'search' %}" class="form-inline my-2 my-lg-0" method="GET">
          <input class="form-control mr-sm-2" type="search" placeholder="Enter item name" name="q" aria-label="Search">
          <button class="btn btn-outline-dark border-10 text-white" type="submit">Search</button>
        </form>
      </div>
      <!-- </nav>-->
    </nav>

    {% block content %}
    {% endblock %}
  </body>
</head>
</html>
